<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine Proposal</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
        text-align: center;
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.5s;
      }

      h1 {
        color: white;
        font-size: 2.5rem;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        position: absolute;
        top: 15%;
        width: 100%;
        text-align: center;
      }

      .container {
        width: 390px;
        height: 844px;
        padding: 2px;
        background: transparent;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .buttons-container {
        width: 100%;
        height: 100%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      button {
        font-size: 20px;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
        position: absolute;
      }

      #yes {
        background-color: #28a745;
        color: white;
        top: 50%;
        transform: translateY(-50%);
      }

      #yes:hover {
        transform: scale(1.1) translateY(-50%);
      }

      #no {
        background-color: #dc3545;
        color: white;
        top: 60%;
        transform: translateY(-50%);
      }

      .hidden {
        display: none;
      }

      .gif-container {
        position: absolute;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        z-index: 1;
      }

      .gif-container img {
        width: 120px;
        height: 120px;
        opacity: 0.7;
      }

      @keyframes disco {
        0%,
        100% {
          background-color: rgba(255, 118, 140, 0.9);
        }
        20% {
          background-color: rgba(255, 204, 0, 0.9);
        }
        40% {
          background-color: rgba(51, 204, 51, 0.9);
        }
        60% {
          background-color: rgba(51, 153, 255, 0.9);
        }
        80% {
          background-color: rgba(255, 126, 179, 0.9);
        }
      }

      .disco-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        animation: disco 1.2s infinite;
        opacity: 0.7;
      }

      .highlight-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3rem !important;
        font-weight: bold !important;
        color: white;
        z-index: 9999; /* Ensure it's on top of other content */
      }
    </style>
    <script>
      function accept() {
        let message = document.getElementById("message");
        message.innerHTML = " Spaghetti ðŸ’–";
        message.classList.add("highlight-message"); // Apply the class to show the message in the center

        document.getElementById("yes").classList.add("hidden");
        document.getElementById("no").classList.add("hidden");
        playMusic();
        createGifs();
        startDiscoEffect();
      }

      function playMusic() {
        let musicFiles = [
          document.getElementById("music"),
          document.getElementById("music1"),
          document.getElementById("music2"),
          document.getElementById("music3"),
          document.getElementById("music4"),
        ];

        musicFiles.forEach(function (music) {
          music.play();
          music.loop = true;
        });
      }

      function createGifs() {
        let container = document.createElement("div");
        container.classList.add("gif-container");
        document.body.appendChild(container);

        const catGifs = [
          "cat.gif",
          "cat2.gif",
          "cat3.gif",
          "cat4.gif",
          "cat5.gif",
        ];

        for (let i = 0; i < 30; i++) {
          let gif = document.createElement("img");
          gif.src = catGifs[Math.floor(Math.random() * catGifs.length)];
          container.appendChild(gif);
        }
      }

      function startDiscoEffect() {
        let discoBackground = document.createElement("div");
        discoBackground.classList.add("disco-background");
        document.body.appendChild(discoBackground);
      }

      function escapeNo() {
        const noButton = document.getElementById("no");
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;

        const randomX = Math.random() * (windowWidth - noButton.offsetWidth);
        const randomY = Math.random() * (windowHeight - noButton.offsetHeight);

        noButton.style.position = "absolute";
        noButton.style.left = `${randomX}px`;
        noButton.style.top = `${randomY}px`;
        noButton.style.transition = "all 0.5s ease";
      }
    </script>
  </head>
  <body>
    <h1 id="message">Will you be my Valentine, <br />Meshart?ðŸ’–</h1>
    <div class="container">
      <div class="buttons-container">
        <button id="yes" onclick="accept()">Yes</button>
        <button id="no" onclick="escapeNo()">No</button>
      </div>
    </div>

    <audio id="music" src="music.mp3"></audio>
    <audio id="music1" src="music1.mp3"></audio>
    <audio id="music2" src="music2.mp3"></audio>
    <audio id="music3" src="music3.mp3"></audio>
    <audio id="music4" src="music4.mp3"></audio>
  </body>
</html>
